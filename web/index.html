<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">

    </head>
    <body style="font-family: Raleway">
        <br><br><br>
        <div class="calculate">
            <h1 class="calculate-header">Simple Calculator</h1>
            
            <form action="Calculate" method="get" class="calculate-container">
                <p><input type="text" name="expression" placeholder="Enter expression"></p>
                
                <p><input type="submit"></p>
            </form>
        
        </div>
    </body>
</html>
